<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cart page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <section id="cart"
        class=" flex justify-center items-center bg-slate-400 text-white text-3xl h-[30em] relative overflow-x-auto shadow-md sm:rounded-lg">


        <table
            class=" shadow-2xl font-[Poppins] border-2 border-stone-200 w-10/12  table-fixed rounded-3xl overflow-hidden">
            <thead class=" text-white">
                <tr>
                    <th class=" py-4 bg-stone-800">Remove</th>
                    <th class=" py-4 bg-stone-800">Image</th>
                    <th class=" py-4 bg-stone-800 ">Product</th>
                    <th class=" py-4 bg-stone-800 ">Price</th>
                    <th class=" py-4 bg-stone-800">Quantity</th>
                    <th class=" py-4 bg-stone-800">Subtotal</th>
                </tr>
            </thead>
            <tbody class=" text-stone-900 text-center">
                <tr
                    class=" bg-stone-200 cursor-pointer duration-300  justify-center  items-center hover:scale-y-105 hover:bg-stone-100 ">
                    <td><a href="#" class=" flex justify-center"><img src="./image/remove.svg " alt=""
                                class=" h-[1em] px-6"></a></td>
                    <td class=" px-6 py-4 flex justify-center"><img src="./image/shirt/fShirt.jpg" alt=""
                            class=" w-[3em] h-[3em] rounded-2xl"></td>
                    <td class=" px-6 py-4">Cartoon Astronaut T-Shirt</td>
                    <td class=" px-6 py-4">$118.19</td>
                    <td class=" px-6 py-4"><input type="number" value="1"
                            class=" py-3 text-center text-slate-500 text-5xl w-[3em] rounded-3xl"></td>
                    <td class=" px-6 py-4">$118.19</td>
                </tr>

                <tr
                    class=" bg-stone-300 cursor-pointer duration-300  justify-center py-5 items-center hover:scale-y-105 hover:bg-stone-100 ">
                    <td><a href="#" class=" flex justify-center"><img src="./image/remove.svg " alt=""
                                class=" h-[1em] px-6"></a></td>
                    <td class=" px-6 py-5 flex justify-center"><img src="./image/shirt/sShirt.jpg" alt=""
                            class=" w-[3em] h-[3em] rounded-2xl"></td>
                    <td class=" px-6 py-5">Cartoon Astronaut T-Shirt</td>
                    <td class=" px-6 py-5">$128.19</td>
                    <td class=" px-6 py-5"><input type="number" value="1"
                            class=" py-3 text-center text-slate-500 text-5xl w-[3em] rounded-3xl"></td>
                    <td class=" px-6 py-5">$128.19</td>
                </tr>

                <tr
                    class=" bg-stone-400 cursor-pointer duration-300  justify-center py-5 items-center hover:scale-y-105 hover:bg-stone-100 ">
                    <td><a href="#" class=" flex justify-center"><img src="./image/remove.svg " alt=""
                                class=" h-[1em] px-6"></a></td>
                    <td class=" px-6 py-5 flex justify-center"><img src="./image/shirt/tShirt.jpg" alt=""
                            class=" w-[3em] h-[3em] rounded-2xl"></td>
                    <td class=" px-6 py-5">Cartoon Astronaut T-Shirt</td>
                    <td class=" px-6 py-5">$138.19</td>
                    <td class=" px-6 py-5"><input type="number" value="1"
                            class=" py-3 text-center text-slate-500 text-5xl w-[3em] rounded-3xl"></td>
                    <td class=" px-6 py-5">$138.19</td>
                </tr>
                <tr
                    class=" bg-stone-500 cursor-pointer duration-300  justify-center py-5 items-center hover:scale-y-105 hover:bg-stone-100 ">
                    <td><a href="#" class=" flex justify-center "><img src="./image/remove.svg " alt=""
                                class=" h-[1em] px-6 "></a></td>
                    <td class=" px-6 py-5  flex justify-center"><img src="./image/shirt/fourShirt.jpg" alt=""
                            class=" w-[3em] h-[3em] rounded-2xl"></td>
                    <td class=" px-6 py-5 ">Cartoon Astronaut T-Shirt</td>
                    <td class=" px-6 py-5 ">$148.19</td>
                    <td class=" px-6 py-5 ">
                        <input type="number" value="1"
                            class=" py-3 text-center text-slate-500 text-5xl w-[3em] rounded-3xl" />
                    </td>
                    <td class=" px-6 py-5 ">$148.19</td>
                </tr>
            </tbody>
        </table>

    </section>
    <section class="grid md:grid-cols-2 w-full justify-center items-center ">
        <div class="flex justify-center">
            <div id="coupon">
                <h3 class="text-5xl text-center p-2 text-stone-600 ">Apply Coupon</h3>
                <div>
                    <input type="text" placeholder="Enter Your Coupon" class="m-3 py-3 px-5 rounded-xl text-3xl border-2">
                    <button
                        class="border-2 border-white px-5 py-3 text-3xl bg-teal-600 text-white capitalize m-3 rounded-2xl">apply
                        coupon</button>
                </div>
            </div>
        </div>
        <!-- <div class="grid justify-center bg-slate-600 mx-[5em] border-2 border-gray-400 text-white">
            mostafa
        </div> -->

        <div class="relative overflow-x-auto ">
            <div class="w-1/2 mx-auto text-sm text-left text-gray-500 dark:text-gray-400  border-2 border-gray-400 mt-2">
                <h2 class="p-3 m-3 text-3xl">cart total</h2>

                <div class="border-2 border-gray-200 dark:border-gray-700 ">
                    <div scope="row" 
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Subtotal price
                    </div>
                    <div class="px-6 py-4">
                        1100$
                    </div>

                </div>
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <div scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Shipping
                    </div>
                    <div class="px-6 py-4">
                        Free
                    </div>
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <div scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        Total
                    </div>
                    <div class="px-6 py-4">
                        1100$
                    </div>
                </div>

            </div>
        </div>

    </section>



    <script src="main.js" async defer></script>
</body>

</html>
